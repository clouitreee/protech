    modules: ["ServiceCards", "ContextCTA"]
    keywords: ["IT-Services NRW", "IT-Dienstleistungen Köln", "Managed IT", "Remote Support", "Vor-Ort-Service"]
    faqs:
      - question: "Welche IT-Services bieten Sie an?"
        answer: "Wir bieten Managed IT-Services, IT-Support, Vor-Ort-Service und Remote-Service für KMU in NRW."
      - question: "Können Sie auch außerhalb von NRW helfen?"
        answer: "Remote-Services bieten wir deutschlandweit an, Vor-Ort-Service konzentriert sich auf NRW."
    subpages:
      - key: managed_services
        path: "/leistungen/managed-services"
        locale_paths:
          de: "/leistungen/managed-services"
          es: "/es/servicios/gestionados"
        title: "Managed IT-Services"
        purpose: "Abo-Betreuung, Nutzen vs Break/Fix, Paketvergleich"
        audience: ["KMU ohne IT", "KMU mit knapper IT"]
        key_interactions: ["Paket wählen", "CTA Beratung", "FAQ lesen"]
        modules: ["BenefitsList", "PricingTable3", "SLAHighlights", "SecurityNote", "FAQ", "CTA"]
        keywords: ["Managed Services NRW", "IT-Betreuung Abo", "Proaktive IT-Wartung", "IT-Flatrate KMU", "MSP Köln"]
        faqs:
          - question: "Was ist der Unterschied zwischen Managed Services und normalem IT-Support?"
            answer: "Managed Services bedeutet proaktive Betreuung im Abo-Modell, während normaler Support reaktiv bei Problemen hilft."
          - question: "Welche Managed Service Pakete bieten Sie an?"
            answer: "Wir bieten drei Pakete: Basis (Monitoring & Updates), Professional (inkl. Support) und Premium (Full Service mit SLA)."
          - question: "Ist ein langfristiger Vertrag erforderlich?"
            answer: "Unsere Managed Services haben flexible Laufzeiten ab 12 Monaten mit fairer Kündigungsfrist."
          - question: "Was ist in den monatlichen Kosten enthalten?"
            answer: "Je nach Paket: Monitoring, Updates, Backups, Support-Stunden, Security-Checks und Vor-Ort-Besuche."

      - key: it_support
        path: "/leistungen/it-support"
        locale_paths:
          de: "/leistungen/it-support"
          es: "/es/servicios/soporte"
        title: "IT-Support (Break/Fix)"
        purpose: "Reaktive Hilfe, Geschwindigkeit, Transparenz"
        audience: ["KMU mit Akutproblem"]
        key_interactions: ["Notfall-CTA (Telefon/WA)", "Remote-Start", "Vor-Ort anfragen"]
        modules: ["EmergencyBanner", "TroubleshootList", "RemoteVsOnsite", "CostTransparency", "FAQ", "CTA"]
        keywords: ["IT-Support Köln", "Computer Hilfe NRW", "IT-Notfall", "Break-Fix Support", "Schnelle IT-Hilfe"]
        faqs:
          - question: "Wie schnell reagieren Sie bei IT-Problemen?"
            answer: "Bei Notfällen sind wir remote oft innerhalb von Minuten erreichbar, vor Ort innerhalb von 2-4 Stunden."
          - question: "Was kostet IT-Support auf Stundenbasis?"
            answer: "Unsere Stundensätze sind transparent: Remote ab 95€/h, Vor-Ort ab 125€/h plus Anfahrt."
          - question: "Können Sie auch am Wochenende helfen?"
            answer: "Ja, für dringende Fälle bieten wir auch Wochenend- und Abend-Support an."

      - key: onsite
        path: "/leistungen/vor-ort-service"
        locale_paths:
          de: "/leistungen/vor-ort-service"
          es: "/es/servicios/presencial"
        title: "IT-Service vor Ort"
        purpose: "Regionale Nähe, Szenarien, Reaktionszeit"
        audience: ["NRW-KMU mit Hardware/Netzwerkbedarf"]
        key_interactions: ["Vor-Ort-Termin anfragen", "Telefon", "WhatsApp"]
        modules: ["UseCasesGrid", "RegionMap", "SLA/Anfahrt", "FAQ", "CTA"]
        keywords: ["IT-Service vor Ort Köln", "Computer Techniker NRW", "Hardware Installation", "Netzwerk Setup", "IT-Techniker vor Ort"]
        faqs:
          - question: "In welchen Regionen bieten Sie Vor-Ort-Service an?"
            answer: "Hauptsächlich in Köln und Umgebung, sowie im gesamten NRW-Gebiet nach Absprache."
          - question: "Was sind typische Vor-Ort-Einsätze?"
            answer: "Hardware-Installation, Netzwerk-Setup, Server-Wartung, Drucker-Probleme und Arbeitsplatz-Einrichtung."
          - question: "Wie lange dauert die Anfahrt?"
            answer: "In Köln meist unter 1 Stunde, im weiteren NRW-Gebiet 1-3 Stunden je nach Standort."

      - key: remote
        path: "/leistungen/remote-service"
        locale_paths:
          de: "/leistungen/remote-service"
          es: "/es/servicios/remoto"
        title: "Remote-Service"
        purpose: "Soforthilfe ohne Anfahrt, Sicherheit der Fernwartung"
        audience: ["KMU deutschlandweit", "Home-Office"]
        key_interactions: ["Fernwartung starten/Anfordern", "Telefon", "FAQ"]
        modules: ["HowItWorks3Steps", "ProblemTypesList", "SecurityAssurance", "FAQ", "CTA"]
        keywords: ["Remote IT-Support", "Fernwartung", "Online IT-Hilfe", "Remote Desktop Support", "Sichere Fernwartung"]
        faqs:
          - question: "Wie funktioniert Remote-Support?"
            answer: "Sie starten eine sichere Fernwartungssitzung, wir verbinden uns und lösen das Problem direkt auf Ihrem System."
          - question: "Ist Remote-Support sicher?"
            answer: "Ja, wir nutzen verschlüsselte Verbindungen und Sie behalten jederzeit die Kontrolle über die Sitzung."
          - question: "Welche Probleme können remote gelöst werden?"
            answer: "Software-Probleme, Konfigurationen, Updates, E-Mail-Einrichtung, Benutzer-Verwaltung und vieles mehr."

